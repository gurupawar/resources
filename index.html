<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources</title>
    <link rel="stylesheet" href="scss/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div hidden id="loader"></div>
    <header>
      <div class="logo">
        <a href="#">Resources</a>
      </div>
      <menu>
        <a href="https://github.com/gurupawar/web_dev_resources" target="_blank"
          ><i class="fa fa-github"></i
        ></a>
      </menu>
    </header>
    <section class="main">
      <div class="wrapper">
        <div class="category">
          <div class="drop_down">
            <select id="select_list" class="list">
              <option value="0">UI Graphics</option>
              <option value="1">Fonts</option>
              <option value="2">Colors</option>
              <option value="3">Icons</option>
              <option value="4">Icon Fonts</option>
              <option value="5">Stock Photos</option>
              <option value="6">Stock Videos</option>
              <option value="7">Stock Music & Sound Effects</option>
              <option value="8">Vectors & Clip Art</option>
              <option value="9">Product & Image Mockups</option>
              <option value="10">HTML & CSS Templates</option>
              <option value="11">CSS Frameworks</option>
              <option value="12">CSS Animations</option>
              <option value="13">Javascript Animation Libraries</option>
              <option value="14">UI Components & Kits</option>
              <option value="15">React UI</option>
              <option value="16">Vue UI</option>
              <option value="17">Angular UI</option>
              <option value="18">Design Systems & Style Guides</option>
              <option value="19">Online Design Tools</option>
              <option value="20">Downloadable Design Software</option>
              <option value="21">Design Inspiration</option>
              <option value="22">Image Compression</option>
              <option value="23">Others</option>
            </select>
          </div>
        </div>
        <div class="container"></div>
      </div>
    </section>
    <section class="footer">
      <div class="credit">
        <span
          >Made with <i class="fa fa-heart"></i> by
          <a
            href="https://github.com/gurupawar/web_dev_resources"
            target="_blank"
            >Guru</a
          ></span
        >
      </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="app.js"></script>
  </body>
</html>
